<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
    div{
    width: 400px;
    height: 200px;
    background: pink;
    /* 唤醒动画效果 */
    /* animation: 动画名字 动画时长 动画次数infinite 无数次; */
    animation: hello 3s infinite;
    }

    @keyframes hello {/* 创建动画 */
    0%{background: pink;}
    20%{backgroun:red}
    40%{background:yellow;}/* 百分比代表进度条 */
    60%{background:black;}
    80%{background:purple;}
    100%{background:powderblue;}
    }   

    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
